<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reestar Project</title>
	<link rel="stylesheet" href="foodstyle.css">
</head>

<body>
	<header class="header">
		<h1>Reestar</h1>
		<p class = "header__menus">Home | Receipe | Contact</p>
	</header>

	<section class="foods">
		<div class="food__items">
			<div class="img-box">
				<img src="https://i.pinimg.com/originals/1e/ff/e4/1effe4c9d5913f5c0976511616e79ca3.jpg"
					alt="prawn curry">
			</div>
			<div class="food__description">
				<span class="food__name">Tangy Tamarind prawn curry</span>
				<p class="food__caption">Something which is very delicious</p>
				<button type=# class="food__order">Order now</button>
			</div>
		</div>

		<div class="food__items">
			<div class="img-box">
				<img src="http://www.servedfromscratch.com/wp-content/uploads/2016/04/IMG_7450.jpg" alt="prawn curry">
			</div>
			<div class="food__description">
				<span class="food__name">Noodles</span>
				<p class="food__caption">Something which is very delicious</p>
				<button type=# class="food__order">Order now</button>
			</div>
		</div>

		<div class="food__items">
			<div class="img-box">
				<img src="https://www.cookingclassy.com/wp-content/uploads/2018/03/chicken-fried-rice-3.jpg"
					alt="prawn curry">
			</div>
			<div class="food__description">
				<span class="food__name">Chicken Friend rice</span>
				<p class="food__caption">Something which is very delicious</p>
				<button type=# class="food__order">Order now</button>
			</div>
		</div>

		<div class="food__items">
			<div class="img-box">
				<img src="https://www.onceuponachef.com/images/2020/05/best-grilled-chicken-scaled.jpg"
					alt="prawn curry">
			</div>
			<div class="food__description">
				<span class="food__name">Grill chicken</span>
				<p class="food__caption">Something which is very delicious</p>
				<button type=# class="food__order">Order now</button>
			</div>
		</div>
	</section>


	<footer class="footer">
		<h2 class="footer__title">Contact Us</h2>

		<table>
			<tr class="b">
				<td>Name:</td>
				<td><input type="text" name="name" placeholder="Name"></td>
			</tr>

			<tr>
				<td>Age:</td>
				<td><input type="number" name="age" placeholder="Age"></td>
			</tr>

			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" placeholder="Email"></td>
			</tr>

			<tr>

				<td colspan="2"><button class="footer__submit">Submit</button></td>
			</tr>
		</table>





</body>

</html>
